<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>DAM</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">

    <section th:replace="general.html :: navbar"></section>

    <div class="w-8/12 mt-4 mx-auto">

        <h1 class="text-2xl text-white font-semibold text-center block mb-2">Teste</h1>

        <a
                th:href="@{/teste/create}"
                class="font-semibold text-white bg-blue-500 rounded-lg px-2 py-2 hover:bg-blue-700 text-center mb-3"
        >Adauga Test</a>

        <table class="mx-auto border-1 border-gray-500 table-auto text-white mt-6">
            <thead class="bg-gray-900">
            <tr>
                <th>Nume</th>
                <th>Subiect</th>
                <th class="px-4">Intrebari</th>
                <th>Punctaj</th>
                <th>Creat la</th>
                <th>Actualizat la</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="test : ${listTeste}">
                <td class="pr-4"><a class="hover:text-blue-500" th:href="@{/teste/show/{id}(id=${test.idTest})}" th:text="${test.nume}"></a></td>
                <td th:text="${test.subiect}" class="px-4"></td>
                <td th:text="${test.nrIntrebari}" class="pl-8"></td>
                <td th:text="${test.punctajMaxim}" class="px-4"></td>
                <td th:text="${test.createdAt}" class="px-4"></td>
                <td th:text="${test.updatedAt}" class="px-4"></td>
                <td class="pl-4">
                    <div class="flex">
                        <a th:href="@{/teste/edit/{id}(id=${test.idTest})}" class="mr-4 text-white text-xs bg-blue-500 rounded px-1 py-1 hover:bg-blue-700 block text-center">Update</a>
                        <a th:href="@{/teste/delete/{id}(id=${test.idTest})}" class="text-white text-xs bg-red-500 rounded px-1 py-1 hover:bg-red-700 block text-center">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
